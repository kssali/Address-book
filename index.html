<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="script1.js" defer></script>
  </head>
  <body>
    <!--Header-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center mt-5 border-bottom">Address Book</h2>
        </div>
      </div>
    </div>
    <!--Header-->
    <!--Body-->
    <div class="container">
      <div class="row">
        <!--Left Section-->
        <div class="col-6 card">
          <h4 class="text-center mt-4">Enter Address Here</h4>
          <div class="row mb-5">
            <div class="col-2"></div>
            <div class="col-8">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  id="txtName"
                  name="txtName"
                  class="form-control"
                  placeholder="Name"
                  required
                />
                <span id="username" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label>Email</label>

                <input
                  type="email"
                  id="txtEmail"
                  name="txtEmail"
                  class="form-control"
                  placeholder="Email"
                  required
                />
                <span id="email" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label>Mobile</label>
                <input
                  type="text"
                  id="txtMobile"
                  name="txtMobile"
                  class="form-control"
                  placeholder="Mobile"
                  required
                />
                <span id="Mobile" class="text-danger"></span>
              </div>
              <button class="btn btn-primary mt-4" id="btnCreate">Enter</button>
              <button class="btn btn-primary mt-4" id="btnClear">Clear</button>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
        <!--Left Section-->
        <!--Right Section-->
        <div class="col-6 card">
          <h4 class="text-center mt-4">Contacts Listing</h4>
          <!--Pasted-->
          <table class="table" id="dataTable">
            <thead>
              <tr>
                <th scope="col">SlNo</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!--Pasted-->
        </div>
        <!--Right Section-->
      </div>
    </div>
    <!--Body-->
  </body>
</html>
